<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/imgs/favicon.webp" type="image/webp">
    <title>个人中心</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

    <link rel="stylesheet" th:href="@{/static/css/admin/font.css}">
    <link rel="stylesheet" th:href="@{/static/css/admin/xadmin.css}">
    <script th:src="@{/static/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/static/js/xadmin.js}"></script>
    <script th:src="@{/static/js/jq/jquery-3.4.1.min.js}"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" id="my-form">
            <span>编辑</span><input type="checkbox" lay-skin="switch" lay-text="ON|OFF">
            <input type="hidden" name="id" th:value="${session.admin.id}">
            <div class="layui-form-item">
                <label for="L_adminName" class="layui-form-label"><span class="x-red"></span>账号</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_adminName" name='adminName' required class="layui-input" th:value="${session.admin.adminName}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_adminPwd" class="layui-form-label"><span class="x-red"></span>密码</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_adminPwd" name='adminPwd' required class="layui-input" th:value="${session.admin.adminPwd}">
                </div>
            </div>
<!--            <div class="layui-form-item">-->
<!--                <label class="layui-form-label"><span class="x-red"></span>角色</label>-->
<!--                <div class="layui-input-block">-->
<!--                    <input type="checkbox" name="like1[write]" lay-skin="primary" title="超级管理员">-->
<!--                    <input type="checkbox" name="like1[read]" lay-skin="primary" title="管理员">-->
<!--                </div>-->
<!--            </div>-->
            <div class="layui-form-item">
                <label for="L_realname" class="layui-form-label">真实姓名</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_realname" name='realname' class="layui-input" th:value="${session.admin.realname}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_phone" class="layui-form-label">电话</label>
                <div class="layui-input-inline">
                    <input type="tel" id="L_phone" name='phone' class="layui-input" th:value="${session.admin.phone}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                    <input type="email" id="L_email" name='email' class="layui-input" th:value="${session.admin.email}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_birth" class="layui-form-label">生日</label>
                <div class="layui-input-inline">
                    <input type="date" id="L_birth" name='birth' th:value="${session.admin.birth}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_sex" class="layui-form-label">性别</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_sex" name="sex" autocomplete="off" lay-verify="sex" class="layui-input" th:value="${session.admin.sex}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_remark" class="layui-form-label">简介</label>
                <div class="layui-input-inline">
                    <textarea id="L_remark" cols="28" rows="3" name="remark" th:text="${session.admin.remark}"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_touxiang" class="layui-form-label">上传照片</label>
                <div class="layui-input-inline">
                    <input id="L_touxiang" type='file' name="img">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_btn" class="layui-form-label"></label>
                <button id="L_btn" class="layui-btn" lay-filter="save" lay-submit="">修改</button></div>
        </form>
    </div>
</div>
<script>

    layui.use(['form', 'layer'], function() {
        $ = layui.jquery;
        let form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            sex: function (value) {
                if(value.length!=1){
                    return '性别不合法'
                }
            }
        });

        //监听提交
        form.on('submit(save)', function(data) {
            // console.log(data);
        // ajax请求提交数据
            //准备表单数据
            const shuju = new FormData()
            shuju.append('img', data.form[10].files[0])
            shuju.append('remark', data.form[9].value)
            shuju.append('sex', data.form[8].value)
            shuju.append('birth', data.form[7].value)
            shuju.append('email', data.form[6].value)
            shuju.append('phone', data.form[5].value)
            shuju.append('realname', data.form[4].value)
            shuju.append('adminPwd', data.form[3].value)
            shuju.append('adminName', data.form[2].value)
            shuju.append('id', data.form[1].value)
            //发请求
            const xhr = new XMLHttpRequest()
            xhr.open('post', '/admin/update')
            xhr.send(shuju)
            xhr.addEventListener('loadend', ()=>{
                if(xhr.status>=200 || xhr.status<300){
                    if(xhr.response==='yes'){
                        layer.alert("增加成功", {
                                icon: 6
                            },
                            function() {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                        });
                    }else{
                        layer.alert("增加失败", {
                                icon: 2
                            },
                            function() {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                        });
                    }
                }else{
                    console.log(xhr.response)
                }
            })
            return false;
        });
    });
</script>
</body>
</html>
